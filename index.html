<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Forever Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #2b0a00, #ff9a4d);
    overflow-x: hidden;
    text-align: center;
    color: #fff;
}

.screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

button {
    margin-top: 20px;
    padding: 14px 34px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ffffff;
    color: #7b1d00;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    transform: scale(1.05);
}

.pitch {
    position: relative;
    width: 100%;
    height: 100vh;
    display: none;
}

.ball {
    position: absolute;
    bottom: 80px;
    left: 10%;
    font-size: 40px;
    transition: left 4s linear;
}

.line {
    position: absolute;
    top: 20%;
    width: 100%;
    font-size: 20px;
    opacity: 0;
    transition: opacity 1.5s;
}

.goal {
    position: absolute;
    bottom: 70px;
    right: 8%;
    font-size: 50px;
}

.heart {
    position: absolute;
    bottom: 100px;
    right: 10%;
    font-size: 20px;
    animation: rise 3s linear forwards;
}

@keyframes rise {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-200px); }
}

.proposal {
    display: none;
    padding: 40px;
    background: rgba(0,0,0,0.35);
    border-radius: 20px;
    margin: 30px;
}

.ring {
    font-size: 60px;
    margin-top: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to { text-shadow: 0 0 30px gold; }
}
</style>
</head>

<body>

<!-- Opening -->
<div class="screen" id="start">
    <h1>For the one who always watched the game with me.</h1>
    <button onclick="kickOff()">Kick off ‚öΩ</button>
</div>

<!-- Pitch -->
<div class="pitch" id="pitch">
    <div class="line" id="line"></div>
    <div class="ball" id="ball">‚öΩ</div>
    <div class="goal">ü•Ö</div>
</div>

<!-- Proposal -->
<div class="proposal" id="proposal">
    <p>
        Life will have wins and losses,<br>
        extra time and tough moments‚Ä¶<br><br>
        but if you‚Äôre on my team,<br>
        I know I‚Äôll always make it through.
    </p>

    <h2>Will you marry me and be my forever teammate?</h2>
    <div class="ring">üíç‚öΩ</div>
    <p style="margin-top:20px;">I love you.</p>
</div>

<script>
const lines = [
    "Every match felt better with you beside me.",
    "Every goal felt louder because you celebrated with me.",
    "Every loss felt lighter because you stayed."
];

let index = 0;

function kickOff() {
    document.getElementById("start").style.display = "none";
    document.getElementById("pitch").style.display = "block";

    const ball = document.getElementById("ball");
    const line = document.getElementById("line");

    showLine();

    setTimeout(() => {
        ball.style.left = "80%";
    }, 500);

    const interval = setInterval(() => {
        index++;
        if (index < lines.length) {
            showLine();
        } else {
            clearInterval(interval);
            goalMoment();
        }
    }, 1500);
}

function showLine() {
    const line = document.getElementById("line");
    line.style.opacity = 0;
    setTimeout(() => {
        line.textContent = lines[index];
        line.style.opacity = 1;
    }, 600);
}

function goalMoment() {
    for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.right = (8 + Math.random() * 6) + "%";
        document.getElementById("pitch").appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    setTimeout(() => {
        document.getElementById("pitch").style.display = "none";
        document.getElementById("proposal").style.display = "block";
    }, 2500);
}
</script>

</body>
</html>
